on:
  push:
    branches:
      - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run generate:config
      - run: |
          echo $CR_PAT | docker login ghcr.io -u danielmunro --password-stdin
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
      - run: docker build . --tag ghcr.io/danielmunro/otto-ui:latest
      - run: docker push ghcr.io/danielmunro/otto-ui:latest
