#          exec:
#            command:
#            - podcli
#            - check
#            - http
#            - localhost:3000/healthz
#          initialDelaySeconds: 5
#          timeoutSeconds: 5
#        readinessProbe:
#          exec:
#            command:
#            - podcli
#            - check
#            - http
#            - localhost:3000/readyz
#          initialDelaySeconds: 5
#          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi
